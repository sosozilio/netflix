<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de chamado da NetFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .main-container {
            flex: 1;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <header class="text-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="{{ url_for('static',filename='image/Netflix_2015_logo.svg') }}" alt="Logo" width="90"
                height="90" class="d-inline-block align-text-top"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 float-right">
                </ul>
                {% if is_home %}
                    <a href="{{ url_for('formulario') }}" class="btn btn-outline-secondary">Novo Usu√°rio</a>
                    {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Voltar</a>
                {% endif %}
              </div>
            </div>
          </nav>
    </header>

    
    <main class="main-container d-flex align-items-center justify-content-center">
        {% block conteudo %}{% endblock %}
    </main>

    <footer class="bg-light text-black text-center py-3">
        <p>Netflix Brasil - Plataforma de atendimento - 2024</p>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
